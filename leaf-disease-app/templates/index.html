<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\\style.css">
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">Leaf Disease Detection</h1>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="leaf_type" class="form-label">Select Leaf Type</label>
                <select id="leaf_type" name="leaf_type" class="form-select" required>
                    <option value="">-- Select Leaf Type --</option>
                    <option value="tea">Tea</option>
                    <option value="lemon">Lemon</option>
                    <option value="tomato">Tomato</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Leaf Image</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Detect Disease</button>
        </form>

        {% if result %}
        <div class="mt-4">
            <h3>Results</h3>
            <p class='a'><strong>Leaf Type:</strong> {{ result.leaf }}</p>
            <p class='a'><strong>Diseases:</strong></p>
            <ul>
                {% for disease in result.diseases %}
                <li class='b'>{{ disease }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
